<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Bookmark landing page</title>
</head>

<body>

  <div class="background-container background-container--clear"><!--For "navigation block"-->

    <nav class="navigation navigation--top">

      <div class="navigation__logo-box">
        <img src="images/logo-bookmark.svg" alt="" class="navigation__logo-image">
      </div>

      <ul class="navigation__list">
        <li class="navigation__item"><a href="#" class="navigation__link">Features</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Pricing</a></li>
        <li class="navigation__item"><a href="#" class="navigation__link">Contact</a></li>
        <li class="navigation__item"><a href="#" class="btn btn--red btn--longer u-uppercase u-letterspacing-large">Login</a></li>
      </ul>

    </nav>
  
  </div><!-- End navigation block's .background-container -->

  <div class="background-container background-container--clear"><!--For "header block"-->

    <header class="header">

      <div class="header__text-box">

        <h1 class="heading-primary">A Simple Bookmark Manager</h1>

        <p class="header__paragraph">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>

        <a href="#" class="btn btn--blue btn--taller u-letterspacing-small">Get it on Chrome</a>
        <a href="#" class="btn btn--grey btn--taller ">Get it on Firefox</a>

      </div>

      <div class="header__image-box">
        <img class="header__image" src="images/illustration-hero.svg" alt="An illustration of a computer or device screen with some elements on it">
        
        <div class="header__decoration-box">
          <div class="header__decoration-circle-container">
            <div class="header__decoration-circle"></div> 
          </div>
          <div class="header__decoration-rectangle"></div>
        </div>
        


      </div>

    </header>

  </div><!--End header's .background-container-->

</body>
</html>
